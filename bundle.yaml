apiVersion: connectors.aiops.ibm.com/v1beta1
kind: BundleManifest
metadata:
  name: github
spec:
  prereqs:
    repo: 'https://github.ibm.com/katamari/java-grpc-connector-template'
    branch: main
    authSecret:
      name: test-utilities-github-token
    components:
      - name: deployment
        path: /bundles/connectors/github/prereqs
        type: kustomize
  instanced:
    repo: 'https://github.ibm.com/katamari/java-grpc-connector-template'
    branch: main
    authSecret:
      name: test-utilities-github-token
    components:
      - name: connector
        path: /bundles/connectors/github/connector
        type: kustomize
