apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - connectorschema.yaml
  - microedgeconfiguration.yaml
  - generictopologyprocessor-deployment.yaml
  - generictopologyprocessor-service.yaml
  - generictopologyprocessor-serviceaccount.yaml
  - generictopologyprocessor-observerrole.yaml
  - generictopologyprocessor-observerrolebinding.yaml
  - topics.yaml

configurations:
  - custom-images.yaml

images:
  - name: java-grpc-connector-template
    newName: hyc-cp4mcm-team-docker-local.artifactory.swg-devops.com/cp/aiopsedge/java-grpc-connector-template
    newTag: latest
  - name: generic-topology-processor
    newName: hyc-connector-framework-team-docker-local.artifactory.swg-devops.com/generic-topology-processor/generic-topology-processor
    newTag: unreleased-main-latest
  - name: instana-topology
    newName: hyc-connector-framework-team-docker-local.artifactory.swg-devops.com/instana-topology/instana-topology
    newTag: unreleased-main-latest