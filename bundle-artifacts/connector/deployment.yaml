apiVersion: apps/v1
kind: Deployment
metadata:
  name: connector-event-template
  labels:
    app: connector-event-template
    connectors.aiops.ibm.com/restart-on-secret-changed: ""
spec:
  selector:
    matchLabels:
      app: connector-event-template
      instance: connector
  template:
    metadata:
      labels:
        app: connector-event-template
        instance: connector
    spec:
      imagePullSecrets:
        - name: ibm-aiops-pull-secret
      restartPolicy: Always
      serviceAccountName: connector
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - ppc64le
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      containers:
        - image: connector-event-template:unreleased-main-latest
          imagePullPolicy: Always
          name: connector-event-template
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 9443
              name: grpc
              protocol: TCP
            - containerPort: 9080
              name: metrics
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: 768Mi
              ephemeral-storage: "0"
            limits:
              cpu: "2"
              memory: 1024Mi
              ephemeral-storage: 1Gi
          livenessProbe:
            httpGet:
              path: /h/live
              port: 9080
            initialDelaySeconds: 60
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /h/ready
              port: 9080
            initialDelaySeconds: 30
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - name: grpc-bridge-service-binding
              mountPath: /bindings/grpc-bridge
            - name: vault-binding
              mountPath: /bindings/vault
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
      hostNetwork: false
      hostPID: false
      hostIPC: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: grpc-bridge-service-binding
          projected:
            sources:
              - secret:
                  name: connector-bridge-connection-info
                  items:
                    - key: ca.crt
                      path: ca.crt
                    - key: tls.crt
                      path: tls.crt
                    - key: tls.key
                      path: tls.key
                    - key: host
                      path: host
                    - key: port
                      path: port
              - secret:
                  name: connector
                  items:
                    - key: id
                      path: id
                    - key: client-id
                      path: client-id
                    - key: client-secret
                      path: client-secret
        - name: vault-binding
          projected:
            sources:
              - secret:
                  name: vault-connection-info
                  items:
                    - key: ca.crt
                      path: ca.crt
                    - key: host
                      path: host
                    - key: token
                      path: token
                    - key: port
                      path: port
                  optional: true
